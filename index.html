<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cs/style.css">
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="left">
      <div class="odin-sidebar">
        <img
          src="img/odin-lined.png"
          alt="Odin themed picture"
          class="odin-picture"
        />
        <p class="odin-text">ODIN</p>
      </div>
      <p class="sidebar-footer">
        Photo by
        <a
          class="footer-link"
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Halie West</a
        >
        on
        <a class="footer-link" href="https://unsplash.com">Unsplash</a>
      </p>
    </div>
    <div class="right">
      <div class="right-top">
        <p class="right-header">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span class="italics">now</span> to get started.
        </p>
        <p class="right-header">
          You <span class="italics">know</span> you want to.
        </p>
      </div>
      <div class="right-middle">
        <form action="/">
          <h1 class="form-header">Let's do this!</h1>
          <div class="form-main">
            <div class="form-left">
              <div class="form-row">
                <label for="first-name">First name</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  required
                  tabindex="1"
                />
              </div>
              <div class="form-row">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  tabindex="3"
                />
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  tabindex="5"
                />
                <span>* Passwords do not match</span>
              </div>
            </div>
            <div class="form-right">
              <div class="form-row">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" required /
                tabindex="2">
              </div>
              <div class="form-row">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  required
                  tabindex="4"
                />
              </div>
              <div class="form-row">
                <label for="confirm">Confirm Password</label>
                <input
                  type="password"
                  name="confirm"
                  id="confirm"
                  required
                  tabindex="6"
                />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="right-bottom">
        <p>
          Already have an account?
          <span class="log-in"><a href="#">Log in</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
